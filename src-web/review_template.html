<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./output.css"/>
</head>
<body>
<div id="tab-content-__id__" class="tab-pane h-full w-full w-1/2">
    <div class="p-2">
        <button id="review_listening" class="btn btn-sm btn-outline font-normal mx-1">复习
        </button>
        <button id="review_listening_pause" class="btn btn-sm btn-outline font-normal mx-1">
            暂停
        </button>
        <button id="review_listening_today" class="btn btn-sm btn-outline font-normal mx-1">
            当天正确单词
        </button>
        <button id="review_listening_yesterday" class="btn btn-sm btn-outline font-normal mx-1">
            昨天正确单词
        </button>
        <button id="review_listening_today_error" class="btn btn-sm btn-outline font-normal mx-1">
            当天错误单词
        </button>
        <button id="review_listening_yesterday_error" class="btn btn-sm btn-outline font-normal mx-1">
            昨天错误单词
        </button>
    </div>
    <div class="p-2"><input id="review_index" value="0" class="hidden">
        <audio id="review_audio" class="hidden"></audio>
        <audio id="review_accent_audio" class="hidden"></audio>
    </div>
    <div id="review_content" class="flex flex-col items-center justify-center p-2">
        <div class="p-2 text-sm">
            <button id="review_previous" class="btn btn-sm btn-outline font-normal mx-1">上个单词
            </button>
            <span id="looped_count" class="px-5">已循环：</span>
            <span id="remaining_count" class="px-5">本次剩余：</span></div>
        <div class="p-2"><img id="review_image" class="h-60 w-80" src=""></div>
        <div class="p-2">
            <span id="review_word" class="text-2xl font-bold"></span>
        </div>
        <div class="p-2 text-sm flex justify-center items-center">
            <div id="review_accent_youdao" class="bg-gray-300 w-16 flex justify-center items-center rounded">
                <span class="p-1">有道</span><i class="layui-icon-voice"></i>
            </div>
            <div id="review_accent_all" class="p-2 text-sm flex justify-center items-center">
                <div class="bg-gray-300 w-10 flex justify-center items-center rounded">
                    <span class="p-1">美</span><i class="layui-icon-voice"></i>
                </div>
                <span id="review_accent" class="text-gray-400 px-2"></span>
            </div>
            <i id="replace_youdao" class="layui-icon-download" title="替换为有道的发音"></i>
        </div>

        <div id="review_cn_mean" class="p-2 text-sm">
        </div>
    </div>

</div>
</body>
</html>
